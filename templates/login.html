{% extends 'base.html' %}
{% block title %}Регистрация{% endblock%}
{% block body %}
<div class="container" >
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post">
        <h1 class="h3 mb-3 fw-normal">Введите логин или пароль</h1>

        <div class="w-50  align-center form-floating " >
          <input type="text"  name="username" class="form-control" id="floatingInput"  placeholder="Логин">
          <label for="floatingInput">Логин</label>
        </div>
        <div class="w-50 align-center form-floating" >
          <input type="password"  name="password" class="form-control"  id="floatingPassword" placeholder="Пароль">
          <label for="floatingPassword">Пароль</label>
        </div>
        <div class="checkbox mb-3">
        </div>
        <button class="w-50 align-center btn btn-lg btn-primary" type="submit">Войти</button>
        <p class="mt-5 mb-3 text-muted">2021</p>
    </form>
</div>
{% endblock%}
